<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
</head>
<body>
    <h1>Sign up Page</h1>
    <form >
        <label for="firstname">First Name :</label>
        <input type="text" placeholder="Mukesh" name="firstname" id="firstname">
        <br>
        <label for="lastname"> Last Name:</label>
        <input type="text" placeholder="Kumar" name="lastname" id="lastname">
        <br>
         <label for="email"> Email:</label>
        <input type="text" placeholder="ujn@gmail.com" name="gmail" id="gmail">
        <br>
        <label for="password">Password:</label>
        <input type="text" placeholder="***********" name="password" id="password">
        <br>
        <label for="confirmpassword">Confirm Password:</label>
        <input type="text" name="confrimpassword" placeholder="**********" id="confirmpassword">
        <br>
        <label for="age">Age:</label>
        <input type="text" name="age" placeholder="30" id="age">
        <br>
        <label for="gender">Gender:</label>
        <label for="male">Male</label>
        <input type="radio" value="male" name="male" id="male">
        <label for="femail">Female</label>
        <input type="radio" value="female" name="femail" id="female">
        <label for="other">Other</label>
        <input type="radio" value="other" name="other" id="other">
        <br>
        <label for="term">Terms:</label>
        <input type="checkbox" name="term" id="term" required > i agree terms and conditions
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
